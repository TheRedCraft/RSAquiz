<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathe Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Mathe Quiz</h1>
    <div id="create-room">
      <input type="text" id="leader-name" placeholder="Dein Name">
      <button id="create-room-btn">Raum erstellen</button>
    </div>
    <div id="join-room">
      <input type="text" id="participant-name" placeholder="Dein Name">
      <input type="text" id="room-code" placeholder="Raum Code">
      <button id="join-room-btn">Raum beitreten</button>
    </div>
    <div id="room-info" style="display: none;">
      <h2>Raum: <span id="room-name"></span></h2>
    </div>
    <div id="leader-view" style="display:none;">
      <div id="qrcode"></div>
      <h2>Leader View</h2>
      <div id="participants-list-container">
        <h3>Teilnehmer:</h3>
        <ul id="participants-list"></ul>
      </div>
      <p id="average-accuracy">Durchschnittliche Genauigkeit: 0%</p>
      <p id="elapsed-time">Verstrichene Zeit: 0 Sekunden</p>
      <button id="start-quiz-btn">Quiz Starten</button>
    </div>
    
    <div id="participant-view" style="display: none;">
      <h2>Frage</h2>
      <p id="question"></p>
      <input type="text" id="answer" placeholder="Antwort">
      <button id="submit-answer-btn">Antwort senden</button>
    </div>
    <div id="waiting-screen" style="display: none;">
      <h2>Bitte warten...</h2>
    </div>
    <div id="podium" style="display: none;">
      <h2>Gewinner</h2>
      <div id="first-place" class="place">1. Platz</div>
      <div id="second-place" class="place">2. Platz</div>
      <div id="third-place" class="place">3. Platz</div>
    </div>
  </div>
  <!-- Socket.io Client Library -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
